<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
<div class="card p-4">

<h4>Welcome {{ current_user.username }}</h4>

<form method="POST">
<input class="form-control mt-3" name="url" placeholder="Enter URL" required>
<button class="btn btn-primary mt-3">Shorten URL</button>
</form>

{% if error %}<p class="text-danger mt-2">{{ error }}</p>{% endif %}

{% if short_url %}
<input class="form-control mt-3" value="{{ short_url }}" readonly>
{% endif %}

<h5 class="mt-4">Your URLs</h5>
<ul>
{% for u in urls %}
<li>{{ u.original_url }} â†’ {{ request.host_url }}{{ u.short_code }}</li>
{% endfor %}
</ul>

<a href="/logout" class="btn btn-danger mt-3">Logout</a>

</div>
</div>

</body>
</html>
